                        $(document).ready(function() {

                new Section("Title of Section","ID of content","function() {
                    Code you want to execute on buttonpress
                    e.g. document.getElementById("chairmans").play();
                    or   document.getElementById("chairmans").pause();
                },true/false,x,y);
                True or False specify whether a generic background will be supplied.
                X and Y specify a position in relation to the bottom right corner, if left blank, the button is positioned on the left.

*/
                new Section("CANstuction","canstruction",function() {

//              THESE TWO ARE IN THE BOTTOM RIGHT

                },false,5,5);
